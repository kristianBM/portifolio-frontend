<h1 align="center">Lista e Cadastro de Devs.</h1>
<br>
<form>
    <div class="container">
        <div class="input-group mb-3">
            <span class="input-group-text">Nome</span>
            <input type="text" ng-model="dev.nome" class="form-control" placeholder="" aria-label="name">
            <span class="input-group-text">Email</span>
            <input type="email" ng-model="dev.email" class="form-control" placeholder="" aria-label="Email">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text"> ID </span>
            <input type="text" ng-model="dev.id" class="form-control" aria-label="ID">
            <span class="input-group-text">@</span>
            <input type="text" ng-model="dev.username" class="form-control" placeholder="" aria-label="Username">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">LinkedIn</span>
            <input type="text" ng-model="dev.linkedin" class="form-control" id="basic-url">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">GitHub</span>
            <input type="text" ng-model="dev.github" class="form-control" id="github">

        </div>
        <br>
        
        <div class="col text-center">
            <button type="button" ng-click="save()" class="btn btn-outline-success">Salvar</button>
            <button type="button" ng-click="clean()" class="btn btn-outline-primary">Limpar</button>
            <button type="button" ng-click="delete()" class="btn btn-outline-danger">Excluir</button>
        </div>
       

    </div><!-- /.container -->
    <br>
    <hr class="dropdown-divider">
    <br>
    <div class="container">
        <input class="form-control me-2" type="search" id="pesquisa" ng-model="findDev"placeholder="Digite sua pesquisa">
    </div>
</form>
<br>
<div class="container">
    <!--TABLE SECTION-->
    <table class="table table-hover">
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Username</th>
        <th>GitHub</th>
        <th>LinkedIn</th>
        <tr ng-repeat="devsTable in devs | filter:findDev" ng-click="selecionarDev(devsTable)">
            <td>{{devsTable.id}}</td>
            <td>{{devsTable.nome}}</td>
            <td>{{devsTable.email}}</td>
            <td>{{devsTable.username}}</td>
            <td>{{devsTable.github}}</td>
            <td>{{devsTable.linkedin}}</td>

        </tr>
    </table>
</div>
